spring:
    datasource:
        data-username: sa
        driver-class-name: org.h2.Driver
        password: ''
        platform: h2
        url: jdbc:h2:file:/home/prameet/testDb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
